name: Tests

on:
  push:
    branches:
      - development
      - master
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.readthedocs*.yaml'
  pull_request:
    branches:
      - development
      - master
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff
        run: ruff check backtrader/

      - name: Check formatting with black
        run: black --check --line-length 100 backtrader/

      - name: Check imports with isort
        run: isort --check-only backtrader/

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu - test all Python versions (3.8 to 3.14-dev)
          - os: ubuntu-latest
            python-version: '3.8'
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'
          - os: ubuntu-latest
            python-version: '3.14'

          # macOS - test representative Python versions
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.13'
          - os: macos-latest
            python-version: '3.14'

          # Windows - test representative Python versions
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.13'
          - os: windows-latest
            python-version: '3.14'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Windows-specific: Install Microsoft C++ Build Tools for potential compilation
      - name: Install Windows build tools
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Install base dependencies compatible with current Python version
          if [ "${{ matrix.python-version }}" == "3.14" ]; then
            # Python 3.14 requires newer numpy (2.1.0+)
            pip install "numpy>=2.1.0" || pip install numpy
          else
            pip install "numpy>=1.20.0,<3.0.0"
          fi

          # Install other core dependencies
          pip install pytz pandas matplotlib scipy statsmodels

          # Install from setup.py with dev extras
          pip install -e ".[dev]"

      - name: Run tests
        shell: bash
        run: |
          # Run tests with limited workers to avoid resource issues in CI
          # Use -n 4 instead of -n auto to control resource usage
          pytest tests/ -n 4 --tb=short --timeout=600 -o addopts="" -v 2>&1 | tee test_output.txt || {
            echo "=== TESTS FAILED ==="
            echo "Last 100 lines of output:"
            tail -100 test_output.txt
            exit 1
          }

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed"
            exit 1
          fi
