name: Tests

on:
  push:
    branches:
      - development
      - master
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.readthedocs*.yaml'
  pull_request:
    branches:
      - development
      - master
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff
        run: ruff check backtrader/

      - name: Check formatting with black
        run: black --check --line-length 100 backtrader/

      - name: Check imports with isort
        run: isort --check-only backtrader/

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntu - test all stable Python versions (3.9 to 3.13)
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'

          # macOS - test representative Python versions
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.11'
          - os: macos-latest
            python-version: '3.13'

          # Windows - test representative Python versions
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.11'
          - os: windows-latest
            python-version: '3.13'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # Install from setup.py with dev extras
          pip install -e ".[dev]"

      - name: Run tests
        shell: bash
        run: |
          # Run tests with parallel execution
          pytest tests/ -n 4 --tb=short --timeout=600 -v 2>&1 | tee test_output.txt || {
            echo "=== TESTS FAILED ==="
            echo "Last 200 lines of output:"
            tail -200 test_output.txt
            exit 1
          }

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed"
            exit 1
          fi
