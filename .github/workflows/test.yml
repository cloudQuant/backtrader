name: Tests

on:
  push:
    branches:
      - development
      - master
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.readthedocs*.yaml'
  pull_request:
    branches:
      - development
      - master
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff
        run: ruff check backtrader/

      - name: Check formatting with black
        run: black --check --line-length 100 backtrader/

      - name: Check imports with isort
        run: isort --check-only backtrader/

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          # Start with single Python version for debugging
          - os: ubuntu-latest
            python-version: '3.11'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install numpy>=1.20.0,<3.0.0
          pip install pytz pandas matplotlib scipy statsmodels
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          # Run tests without parallel execution for debugging
          pytest tests/ --tb=short --timeout=600 -v 2>&1 | tee test_output.txt || {
            echo "=== TESTS FAILED ==="
            echo "Last 200 lines of output:"
            tail -200 test_output.txt
            exit 1
          }

      - name: Upload test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output-${{ matrix.os }}-${{ matrix.python-version }}
          path: test_output.txt
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed"
            exit 1
          fi
